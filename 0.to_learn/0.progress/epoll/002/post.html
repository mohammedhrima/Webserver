<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shape with Mask Example</title>
<style>
    body {
        background-color: #f0f0f0;
    }
    .container {
        width: 200px;
        height: 200px;
        position: relative;
    }
    .shape {
        width: 100%;
        height: 100%;
        background-color: blue;
    }
    .mask {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: white;
        -webkit-mask: url(#shapeMask);
        mask: url(#shapeMask);
    }
</style>
</head>
<body>

<div class="container">
    <div class="shape"></div>
    <div class="mask"></div>
</div>

<svg width="0" height="0" style="position:absolute">
    <mask id="shapeMask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
        <path fill="white" d="M0,0 L1,0 L1,1 L0,1 Z M0.25,0.25 L0.75,0.25 L0.75,0.75 L0.25,0.75 Z" />
    </mask>
</svg>

</body>
</html>
